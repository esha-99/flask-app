<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="wrap">
   <div class="nav">
    <div class="nav-inner">
      <div class="brand"><a style="color:inherit;text-decoration:none" href="{{ url_for('home') }}">Secured App</a></div>
      {% if session.get('user') %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
      <a href="{{ url_for('search') }}">Search</a>
      <a href="{{ url_for('comment') }}">Comment</a>
      <a href="{{ url_for('echo') }}">Echo</a>
    </div>
   </div>

   <div class="container">
    <div class="card">
      {% block content %}
        {{ body|safe }}
      {% endblock %}
    </div>
   </div>
  </div>
</body>
</html>
